<!DOCTYPE html>
<html>
<head>
  <title>Beebee Vocabulary List</title>
  <style>
    body {
      background: url('pics/backgd05.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }
    .groups-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin-top: 20px;
    }
    .group {
      border: 2px solid;
      padding: 20px;
      margin: 10px;
      flex: 1 1 21%; /* Adjusted to fit 4 groups in a row */
      box-sizing: border-box;
      background-color: rgba(255, 255, 255, 0.8);
    }
    .group.review {
      flex: 1 1 42%; /* Twice the width of other groups */
    }
    .tested {
      border-color: lightblue;
    }
    .not-tested {
      border-color: lightgreen;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
      color: #333;
    }
    h2 {
      margin-top: 0;
    }
    button {
      font-size: 16px;
      padding: 10px;
      margin-top: 20px;
    }
    .progress-bar {
      width: 100%;
      background-color: #f3f3f3;
      border: 1px solid #ccc;
      margin-top: 5px;
    }
    .progress {
      height: 20px;
      text-align: center;
      line-height: 20px;
      color: white;
    }
    .progress.blue {
      background-color: blue;
    }
    .progress.red {
      background-color: red;
    }
    .modal {
      display: none; 
      position: fixed; 
      z-index: 1; 
      padding-top: 60px; 
      left: 0;
      top: 0;
      width: 100%; 
      height: 100%; 
      overflow: auto; 
      background-color: rgb(0,0,0); 
      background-color: rgba(0,0,0,0.4); 
    }
    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 50%; 
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
    import { getDatabase, ref, get, child } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyCmlxG5PBVji_T3dAGJT4L675NNWCyRhqU",
      authDomain: "beebee-c1ccc.firebaseapp.com",
      databaseURL: "https://beebee-c1ccc-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "beebee-c1ccc",
      storageBucket: "beebee-c1ccc.appspot.com",
      messagingSenderId: "409434426338",
      appId: "1:409434426338:web:88e7cdd52a7fd3d55587bb"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    document.addEventListener('DOMContentLoaded', function() {
      const wordListRef = ref(database, 'wordlist');
      const testResultsRef = ref(database, 'testResults');
      const wordReviewRef = ref(database, 'wordreview');

      get(wordListRef).then(snapshot => {
        const words = snapshot.val() || [];
        const groups = [];
        for (let i = 0; i < words.length; i += 20) {  // 修改这一行
          groups.push(words.slice(i, i + 20));  // 修改这一行
        }
        Promise.all(groups.map((group, index) => {
          return Promise.all(group.map(word => {
            return get(child(testResultsRef, word)).then(resultSnapshot => {
              const resultData = resultSnapshot.val() || { totalTests: 0, incorrectCount: 0 };
              return { word, ...resultData };
            });
          })).then(wordData => {
            const testedWords = wordData.filter(w => w.totalTests > 0).length;
            const incorrectWords = wordData.filter(w => w.incorrectCount > 0).length;
            const lastTested = wordData.reduce((latest, w) => {
              if (w.lastTested && (!latest || new Date(w.lastTested) > new Date(latest))) {
                return w.lastTested;
              }
              return latest;
            }, null);
            const lastTestedFormatted = lastTested ? new Date(lastTested).toLocaleString('en-GB', { month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit' }).replace(',', '') : 'N/A';
            return {
              index: index + 1,
              start: index * 20 + 1,  // 修改这一行
              end: index * 20 + group.length,  // 修改这一行
              testedWords,
              totalWords: group.length,
              incorrectWords,
              lastTested: lastTestedFormatted,
              wordData
            };
          });
        })).then(groupData => {
          groupData.sort((a, b) => a.index - b.index);
          const completedGroups = groupData.filter(group => group.testedWords === group.totalWords).sort((a, b) => a.index - b.index);
          const incompleteGroups = groupData.filter(group => group.testedWords !== group.totalWords);
          displayGroups([...incompleteGroups, ...completedGroups]);
        });

        get(wordReviewRef).then(reviewSnapshot => {
          const reviewWords = reviewSnapshot.val() || [];
          if (reviewWords.length > 0) {
            Promise.all(reviewWords.map(word => {
              return get(child(testResultsRef, word)).then(resultSnapshot => {
                const resultData = resultSnapshot.val() || { totalTests: 0, incorrectCount: 0 };
                return { word, ...resultData };
              });
            })).then(wordData => {
              const testedWords = wordData.filter(w => w.totalTests > 0).length;
              const incorrectWords = wordData.filter(w => w.incorrectCount > 0).length;
              const lastTested = wordData.reduce((latest, w) => {
                if (w.lastTested && (!latest || new Date(w.lastTested) > new Date(latest))) {
                  return w.lastTested;
                }
                return latest;
              }, null);
              const lastTestedFormatted = lastTested ? new Date(lastTested).toLocaleString('en-GB', { month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit' }).replace(',', '') : 'N/A';
              const reviewGroupData = {
                index: 'Review',
                start: 1,
                end: reviewWords.length,
                testedWords,
                totalWords: reviewWords.length,
                incorrectWords,
                lastTested: lastTestedFormatted,
                wordData
              };
              displayGroupReview(reviewGroupData);
            });
          }
        });
      }).catch(error => {
        console.error("Error getting data: ", error);
      });
    });

    function displayGroups(groups) {
      const container = document.getElementById('groups');
      groups.forEach(group => {
        const groupDiv = document.createElement('div');
        groupDiv.className = `group ${group.testedWords > 0 ? 'tested' : 'not-tested'}`;
        const testProgress = (group.testedWords / group.totalWords) * 100;
        const incorrectProgress = (group.incorrectWords / group.testedWords) * 100;
        groupDiv.innerHTML = `<h2>Group ${group.index}</h2>
                              <p>测试进程: ${group.testedWords}/${group.totalWords}</p>
                              <div class="progress-bar"><div class="progress blue" style="width:${testProgress}%">${testProgress}%</div></div>
                              <p>错误情况: ${group.incorrectWords}/${group.testedWords}</p>
                              <div class="progress-bar"><div class="progress ${incorrectProgress > 25 ? 'red' : 'blue'}" style="width:${incorrectProgress}%">${incorrectProgress}%</div></div>
                              <p>测试时间: ${group.lastTested}</p>
                              <button onclick="startTest(${group.index})">Start Test</button>
                              <button onclick="showWords(${group.index})">查看单词</button>`;
        if (group.testedWords === group.totalWords) {
          groupDiv.innerHTML += `<span style="color: green; font-weight: bold;">已经完成第一次测试！</span>`;
        }
        container.appendChild(groupDiv);
      });
    }

    function displayGroupReview(reviewGroupData) {
      const container = document.getElementById('groups');
      const groupDiv = document.createElement('div');
      groupDiv.className = `group review ${reviewGroupData.testedWords > 0 ? 'tested' : 'not-tested'}`;
      const testProgress = (reviewGroupData.testedWords / reviewGroupData.totalWords) * 100;
      const incorrectProgress = (reviewGroupData.incorrectWords / reviewGroupData.testedWords) * 100;
      groupDiv.innerHTML = `<h2>Group Review</h2>
                            <p>测试进程: ${reviewGroupData.testedWords}/${reviewGroupData.totalWords}</p>
                            <div class="progress-bar"><div class="progress blue" style="width:${testProgress}%">${testProgress}%</div></div>
                            <p>错误情况: ${reviewGroupData.incorrectWords}/${reviewGroupData.testedWords}</p>
                            <div class="progress-bar"><div class="progress ${incorrectProgress > 25 ? 'red' : 'blue'}" style="width:${incorrectProgress}%">${incorrectProgress}%</div></div>
                            <p>测试时间: ${reviewGroupData.lastTested}</p>
                            <button onclick="startTest('Review')">Start Test</button>
                            <button onclick="showWords('Review')">查看单词</button>`;
      container.prepend(groupDiv);
    }

    window.startTest = function(groupNumber) {
      window.location.href = `spelling.html?group=${groupNumber}`;
    };

    window.showWords = function(groupNumber) {
      const modal = document.createElement('div');
      modal.className = 'modal';
      modal.innerHTML = `<div class="modal-content">
                          <span class="close" onclick="closeModal(this)">&times;</span>
                          <h2>Group ${groupNumber} 单词列表</h2>
                          <table id="wordTable"></table>
                         </div>`;
      document.body.appendChild(modal);

      const wordListRef = ref(database, 'wordlist');
      get(wordListRef).then(snapshot => {
        const words = snapshot.val() || [];
        let groupWords;
        if (groupNumber === 'Review') {
          groupWords = words; // Add logic to get review words
        } else {
          const start = (groupNumber - 1) * 20;
          const end = groupNumber * 20;
          groupWords = words.slice(start, end);
        }

        const wordTable = document.getElementById('wordTable');
        groupWords.forEach((word, index) => {
          const row = wordTable.insertRow();
          const cell1 = row.insertCell(0);
          const cell2 = row.insertCell(1);
          const cell3 = row.insertCell(2);
          cell1.innerHTML = start + index + 1;
          cell2.innerHTML = word;
          cell3.innerHTML = `<a href="https://www.merriam-webster.com/dictionary/${word}" target="_blank">Dictionary</a>`;
        });

        modal.style.display = 'block';
      });
    };

    window.closeModal = function(element) {
      element.closest('.modal').style.display = 'none';
      document.body.removeChild(element.closest('.modal'));
    };
  </script>
</head>
<body>
  <h1>Beebee Vocabulary List</h1>
  <div id="groups" class="groups-container"></div>
</body>
</html>

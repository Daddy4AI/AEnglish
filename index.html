<!DOCTYPE html>
<html>
<head>
  <title>Beebee Vocabulary List</title>
  <style>
    body {
      background: url('pics/backgd05.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }
    .groups-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin-top: 20px;
    }
    .group {
      border: 2px solid;
      padding: 20px;
      margin: 10px;
      flex: 1 1 21%; /* Adjusted to fit 4 groups in a row */
      box-sizing: border-box;
      background-color: rgba(255, 255, 255, 0.8);
    }
    .group.review {
      border-color: lightgreen;
    }
    .tested {
      border-color: lightblue;
    }
    .not-tested {
      border-color: lightgreen;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
      color: #333;
    }
    h2 {
      margin-top: 0;
    }
    button {
      font-size: 16px;
      padding: 10px;
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #000;
      padding: 8px;
      text-align: center;
    }
    .progress-bar {
      height: 20px;
      width: 100%;
      background-color: #e0e0e0;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 10px;
    }
    .progress-bar-inner {
      height: 100%;
      line-height: 20px;
      color: white;
      text-align: center;
    }
    .progress-bar-blue {
      background-color: blue;
    }
    .progress-bar-red {
      background-color: red;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 50%;
    }
  </style>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
    import { getDatabase, ref, get, child } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyCmlxG5PBVji_T3dAGJT4L675NNWCyRhqU",
      authDomain: "beebee-c1ccc.firebaseapp.com",
      databaseURL: "https://beebee-c1ccc-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "beebee-c1ccc",
      storageBucket: "beebee-c1ccc.appspot.com",
      messagingSenderId: "409434426338",
      appId: "1:409434426338:web:88e7cdd52a7fd3d55587bb"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    document.addEventListener('DOMContentLoaded', function() {
      const wordListRef = ref(database, 'wordlist');
      const testResultsRef = ref(database, 'testResults');
      const wordReviewRef = ref(database, 'wordreview');

      get(wordListRef).then(snapshot => {
        const words = snapshot.val() || [];
        const groups = [];
        for (let i = 0; i < words.length; i += 20) {
          groups.push(words.slice(i, i + 20));
        }
        Promise.all(groups.map((group, index) => {
          return Promise.all(group.map(word => {
            return get(child(testResultsRef, word)).then(resultSnapshot => {
              const resultData = resultSnapshot.val() || { totalTests: 0, incorrectCount: 0 };
              return { word, ...resultData };
            });
          })).then(wordData => {
            const testedWords = wordData.filter(w => w.totalTests > 0).length;
            const incorrectWords = wordData.filter(w => w.incorrectCount > 0).length;
            const lastTested = wordData.reduce((latest, w) => {
              if (w.lastTested && (!latest || new Date(w.lastTested) > new Date(latest))) {
                return w.lastTested;
              }
              return latest;
            }, null);
            const lastTestedFormatted = lastTested ? new Date(lastTested).toLocaleString('en-GB', { month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit' }).replace(',', '') : 'N/A';
            return {
              index: index + 1,
              start: index * 20 + 1,
              end: index * 20 + group.length,
              testedWords,
              totalWords: group.length,
              incorrectWords,
              lastTested: lastTestedFormatted,
              wordData
            };
          });
        })).then(groupData => {
          groupData.sort((a, b) => a.index - b.index);
          const completedGroups = groupData.filter(group => group.testedWords === group.totalWords).sort((a, b) => a.index - b.index);
          const incompleteGroups = groupData.filter(group => group.testedWords !== group.totalWords);
          displayGroups([...incompleteGroups, ...completedGroups]);
        });

        get(wordReviewRef).then(reviewSnapshot => {
          const reviewWords = reviewSnapshot.val() || [];
          if (reviewWords.length > 0) {
            Promise.all(reviewWords.map(word => {
              return get(child(testResultsRef, word)).then(resultSnapshot => {
                const resultData = resultSnapshot.val() || { totalTests: 0, incorrectCount: 0 };
                return { word, ...resultData };
              });
            })).then(wordData => {
              const testedWords = wordData.filter(w => w.totalTests > 0).length;
              const incorrectWords = wordData.filter(w => w.incorrectCount > 0).length;
              const lastTested = wordData.reduce((latest, w) => {
                if (w.lastTested && (!latest || new Date(w.lastTested) > new Date(latest))) {
                  return w.lastTested;
                }
                return latest;
              }, null);
              const lastTestedFormatted = lastTested ? new Date(lastTested).toLocaleString('en-GB', { month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit' }).replace(',', '') : 'N/A';
              const reviewGroupData = {
                index: 'Review',
                start: 1,
                end: reviewWords.length,
                testedWords,
                totalWords: reviewWords.length,
                incorrectWords,
                lastTested: lastTestedFormatted,
                wordData
              };
              displayGroups([reviewGroupData]);
            });
          }
        });
      }).catch(error => {
        console.error("Error getting data: ", error);
      });
    });

    function displayGroups(groups) {
      const container = document.getElementById('groups');
      container.innerHTML = '';
      groups.forEach(group => {
        const groupDiv = document.createElement('div');
        groupDiv.className = `group ${group.index === 'Review' ? 'review' : ''} ${group.testedWords > 0 ? 'tested' : 'not-tested'}`;
        groupDiv.innerHTML = `<h2>Group ${group.index}</h2>
                              <p>测试进程: ${group.testedWords}/${group.totalWords}
                                <div class="progress-bar">
                                  <div class="progress-bar-inner progress-bar-blue" style="width: ${(group.testedWords / group.totalWords) * 100}%;">${Math.round((group.testedWords / group.totalWords) * 100)}%</div>
                                </div>
                              </p>
                              <p>错误情况: ${group.incorrectWords}/${group.testedWords}
                                <div class="progress-bar">
                                  <div class="progress-bar-inner ${group.testedWords > 0 && (group.incorrectWords / group.testedWords) > 0.25 ? 'progress-bar-red' : 'progress-bar-blue'}" style="width: ${group.testedWords > 0 ? (group.incorrectWords / group.testedWords) * 100 : 0}%;">${group.testedWords > 0 ? Math.round((group.incorrectWords / group.testedWords) * 100) : 0}%</div>
                                </div>
                              </p>
                              <p>测试时间: ${group.lastTested}</p>
                              <button onclick="startTest(${group.index})">Start Test</button>
                              <button onclick="viewWords(${group.index})">View Words</button>`;
        container.appendChild(groupDiv);
      });
    }

    function startTest(groupNumber) {
      window.location.href = `spelling.html?group=${groupNumber}`;
    }

    function viewWords(groupNumber) {
      const modal = document.getElementById('wordModal');
      const modalContent = document.getElementById('wordModalContent');
      const group = groups.find(g => g.index === groupNumber);
      if (group) {
        let tableContent = '<table><tr><th>序列号</th><th>单词</th><th>Dictionary</th></tr>';
        group.wordData.forEach((word, index) => {
          tableContent += `<tr><td>${index + 1}</td><td>${word.word}</td><td><a href="https://www.merriam-webster.com/dictionary/${word.word}" target="_blank">Dictionary</a></td></tr>`;
        });
        tableContent += '</table>';
        modalContent.innerHTML = tableContent;
        modal.style.display = 'block';
      }
    }

    window.onclick = function(event) {
      const modal = document.getElementById('wordModal');
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    }
  </script>
</head>
<body>
  <h1>Beebee Vocabulary List</h1>
  <div id="groups" class="groups-container"></div>

  <div id="wordModal" class="modal">
    <div id="wordModalContent" class="modal-content"></div>
  </div>
</body>
</html>
